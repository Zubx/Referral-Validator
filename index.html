<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      #message {
        display: none;
        margin: 20px;
        font-weight: bold;
        padding: 8px;
        border-radius: 4px;
        border-color: sandybrown;
      }
      .logo-container {
        display: flex;
        align-items: left;
        justify-content: center;
        margin-bottom: 20px; /* Space between logo and title */
      }
      .logo-container img {
        height: 50px; /* Adjust size of logo */
        margin-right: 20px; /* Space between logo and title */
      }
      .hero {
        margin-bottom: 20px; /* Space between hero section and form */
      }
    </style>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <div class="logo-container">
            <img src="https://down-id.img.susercontent.com/file/ce52105acec20cf0c54bcb7aef715a2a" alt="Company Logo" />
            <h1 class="title">Formulir Validasi Member Get Member</h1>
          </div>
        </div>
      </div>
    </section>

    <div class="container has-text-centered">
      <a href="YOUR_REDIRECT_URL_HERE" class="button is-info">Halaman Tambah Calo</a>
    </div>

    <form id="form" class="container m-4 pl-4">
      <div class="field">
        <label class="label">Nama Pembeli Bawaan</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Masukkan Nama Lengkap Pembeli Bawaan"
            name="Client Name"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Kode G No. Telp Calo</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Masukkan Nomor Wa dengan mengganti + dengan G (e.g., G62xxxxxxxxx)"
            name="Phone Number"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Kode C No. Telp Pembeli</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Masukkan Nomor Wa dengan mengganti + dengan C (e.g., C62xxxxxxxxx)"
            name="Client Phone Number"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Informasi Tambahan</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any additional information"
            name="Notes"
          ></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Tambahkan
          </button>
        </div>
        <div class="control">
          <button class="button is-danger" type="button" onclick="document.getElementById('form').reset();">
            Cancel
          </button>
        </div>
      </div>
    </form>
    <div id="message"></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const messageElem = document.getElementById("message");
        messageElem.textContent = "Submitting...";
        messageElem.style.display = "block";
        document.getElementById("submit-button").disabled = true;

        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + encodeURIComponent(pair[1]));
        }

        var formDataString = keyValuePairs.join("&");

        fetch("https://script.google.com/macros/s/AKfycbwpQFWoTty13PVmNzNqdXZ097z7Kd25ZTART2rszMdCx5oUtzpVxIL-L03kiVNDhEld/exec", {
          method: "POST",
          body: formDataString,
          headers: {
            "Content-Type": "text/plain;charset=utf-8",
          },
        })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              throw new Error(data.error);
            }
            messageElem.textContent = "Data submitted successfully!";
            messageElem.style.backgroundColor = "green";
            messageElem.style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();
            setTimeout(() => {
              messageElem.textContent = "";
              messageElem.style.display = "none";
            }, 2600);
          })
          .catch(error => {
            console.error(error);
            messageElem.textContent = error.message;
            messageElem.style.backgroundColor = "red";
            messageElem.style.color = "white";
            document.getElementById("submit-button").disabled = false;
          });
      });
    </script>
  </body>
</html>
